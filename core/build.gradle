plugins {
    id 'com.android.library'
    id 'kotlin-android'
    id 'kotlin-kapt'
    id 'dagger.hilt.android.plugin'
}

android {
    compileSdkVersion build_versions.target_sdk
    buildToolsVersion build_versions.build_tools

    defaultConfig {
        minSdkVersion build_versions.min_sdk
        targetSdkVersion build_versions.target_sdk

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        consumerProguardFiles "consumer-rules.pro"
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    kotlinOptions {
        jvmTarget = "1.8"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
}

hilt {
    enableAggregatingTask = true
}

dependencies {
    implementation project(":data:api")
    implementation project(":data:entity")
    implementation project(":data:extension")

    // Hilt
    implementation deps.hilt.android
    kapt deps.hilt.compiler

    // Hilt Test
    testImplementation deps.hilt.android_testing
    kaptTest deps.hilt.compiler

    implementation fileTree(dir: "libs", include: ["*.jar"])
    implementation deps.kotlin.stdlib
    implementation deps.coroutines.core
    implementation deps.coroutines.android
    implementation deps.coroutines.play_services
    testImplementation deps.junit
    testImplementation deps.mockito
    testImplementation deps.assertj_core
    androidTestImplementation deps.ext_junit
    androidTestImplementation deps.espresso
}